<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <section id="page_title">
    <h1>Leaderboard</h1>
  </section>
  <section id="main">
    <div id="score">
      <h2>Recent Score <button type="button" id="refresh_btn">Refresh</button></h2>
      <ul id="score_list">
        

      </ul>
    </div>
    <div id="add">
      <h2>Add Your Score</h2>
      <form id="form">
        <input type="text" name="name" placeholder="Your Name" id="yourname">
        <input type="text" name="score" placeholder="Your Score" id="yourscore">        
        <button type="submit" id="submit_btn" >Submit</button>
      </form>

    </div>
  </section>

</body>

</html>
